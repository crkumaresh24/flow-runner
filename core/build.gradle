plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'
}

group 'com.stacksnow'
version '1.0-SNAPSHOT'

repositories {
    // Use JCenter for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.0.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.1'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.1'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.stacksnow.flow.runner.spark.java.App'
}

task buildAndCopyToStaticServer(type: Copy) {
    dependsOn publishToMavenLocal
    from jar // shortcut for createJar.outputs.files
    into "../static-server/files/"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
